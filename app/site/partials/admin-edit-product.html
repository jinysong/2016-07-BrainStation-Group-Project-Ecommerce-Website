<h3>
	Edit Product
</h3>
<!-- 	TODO #2: Populate fields with product data -->
<article class="product-frm">
		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.name" placeholder="{{ctrl.name}}" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" ng-model="ctrl.image" placeholder="{{ctrl.image}}" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="description" ng-model="ctrl.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<!-- TODO #2: Set Options -->
			<select name="category" ng-options="category.value as category.label for category in ctrl.categories" ng-model="ctrl.category">{{ctrl.category}}
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="ctrl.price" placeholder="{{ctrl.price}}" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="ctrl.quantity" placeholder="{{ctrl.quantity}}" required>
		</div>
		<div>
			<button type="submit" ng-click="ctrl.updateProduct()">{{ctrl.product_update_btn}}</button>
			<button type="submit" ng-click="ctrl.deleteProduct()">{{ctrl.product_delete_btn}}</button>
		</div>
</article>
